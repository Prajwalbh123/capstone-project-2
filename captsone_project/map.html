<!DOCTYPE html>
<html>
  <head>
    <title>Custom Map Style</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrTZ5ngLS7UbsbQXIDH6Kx3TtGMXl-SCw&callback=initMap" 
    async defer></script>
    <script>
      function initMap() {
        var location = { lat: 39.7100, lng: -75.1192 }; // Example: Rowan University
        var map = new google.maps.Map(document.getElementById("map"), {
          center: location,
          zoom: 14, // You can adjust the zoom level
        });
		
		var map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 0, lng: 0 },
          zoom: 2,
          styles: [
		
			{
				featureType: 'water',
				elementType: 'geometry',
				stylers: [{ color: '#2a2a2a' }],
			},
			{
				featureType: 'landscape',
				elementType: 'geometry',
				stylers: [{ color: '#242424' }],
			},
			{
				featureType: 'road',
				elementType: 'geometry',
				stylers: [{ color: '#101010' }],
			},
  


          ],
        });

        // Function to add a new marker
        function addMarker(latitude, longitude) {
          var marker = new google.maps.Marker({
            position: { lat: latitude, lng: longitude },
            map: map,
            title: 'New Marker',
          });
        }

        // Example of adding a new marker with coordinates (replace with your actual values)
        addMarker(37.7749, -122.4194);

        // You can call addMarker with new coordinates whenever you receive them
        // For example, if you have a function that receives new coordinates:
        // function handleNewCoordinates(latitude, longitude) {
        //   addMarker(latitude, longitude);
        // }
      }
    </script>
  </head>
  <body>
    <div id="map" style="height: 400px; width: 100%;"></div>
  </body>
</html>
