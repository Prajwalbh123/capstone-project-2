<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapView</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrTZ5ngLS7UbsbQXIDH6Kx3TtGMXl-SCw&callback=initMap"></script>
</head>
<body>


    <div id="map" style="width: 100%; height: 1920px;"></div>

    <script>
      // Initialize the map
      function initMap() {
        var location = { lat: 39.7100, lng: -75.1192 }; // Example: Rowan University
        var map = new google.maps.Map(document.getElementById("map"), {
          center: location,
          zoom: 14, // You can adjust the zoom level
        });

        // Add a marker to the map
        var marker = new google.maps.Marker({
          position: location,
          map: map,
          title: "My Location", // Optional
        });
      }
    </script>

    <!-- Call the initMap function when the API has loaded -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrTZ5ngLS7UbsbQXIDH6Kx3TtGMXl-SCw&callback=initMap">
    </script>



</body>
</html>
