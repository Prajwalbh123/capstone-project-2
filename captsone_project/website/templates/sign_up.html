{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
  content %}
  <Section>
    <div class="form-box">
        <div class="form-value">
            <form action="/sign_up" class="form" method="POST">
                <h2>Register</h2>
                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="firstName" name="firstName" required placeholder="Full Name">
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="password1" name="password1" required placeholder="Password">
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="password2" name="password2" required placeholder="Confirm Password">
                </div>
                <button class="btn btn1" type="submit">Register</button>
                <div class="register">
                    <p>Already have an account? &nbsp<a href="/login">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</Section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  {% endblock %}
